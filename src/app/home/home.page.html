<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      <ion-searchbar
        placeholder="subreddit..."
      ></ion-searchbar>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <div tappable>
      <ion-item>
        GIF GOES HERE
      </ion-item>
      <ion-list-header>
        <ion-label>TITLE GOES HERE</ion-label>
      </ion-list-header>
    </div>

    <ion-item *ngIf="redditService.loading" lines="none" style="text-align: center;">
      <ion-spinner name="lines-small"></ion-spinner>
    </ion-item>
  </ion-list>

  <ion-button color="light" expand="full" (click)="loadMore()">Load More...</ion-button>
</ion-content>
